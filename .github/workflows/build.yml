name: Build roBa ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      config_path: "config"
      build_matrix_path: "build.yaml"

  # env は jobs または steps 内で設定する
    env:
      ZMK_TEMP_DIR: "/tmp/zmk-config-${{ github.run_id }}"
